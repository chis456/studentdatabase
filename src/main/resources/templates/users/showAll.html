<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <table class = "table">
        <tr>
            <th>Name</th>
            <th>Weight</th>
            <th>Height</th>
            <th>Hair Colour</th>
            <th>GPA</th>
            <th>International Student?</th>
          </tr>
          <tr th:each="user:${us}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.weight}"></td>
            <td th:text="${user.height}"></td>
            <td th:text="${user.hairColour}"></td>
            <td th:text="${user.gpa}"></td>
            <td th:text="${user.international}"></td>
            <td> <form action = "remove" method = "post">
                <div class="d-grid gap-2">
                    <input type = "hidden" uid="uid" name="uid" th:value="${user.uid}">
                    <button class="btn btn-primary" type="submit" value="SEND" >Remove User</button>
                </div>
            </form></td>


          </tr>

    </table>

    <form action = "../add.html">
        <div class="d-grid gap-2">
            <input class="btn btn-primary" type="submit" value="Add User"></input>
        </div>
    </form>
</body>
</html>
